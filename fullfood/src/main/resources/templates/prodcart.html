<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            margin: 10px 0;
        }

        strong {
            color: #555;
        }

        span {
            color: #007bff;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Thank you for your order!</h1>
        <p>Your order has been placed successfully.</p>
        <p><strong>Username:</strong> <span th:text="${order.username}"></span></p>
        <p><strong>Location:</strong> <span th:text="${order.location}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${order.phone}"></span></p>
        <p><strong>Total:</strong> ₹<span th:text="${order.totalPrice}"></span></p>
        <a th:href="@{/shop}">← Back to Shop</a>
    </div>
</body>
</html>
